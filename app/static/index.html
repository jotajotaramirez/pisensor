<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pi Sensor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v3.js"></script>
  <script src="js/liquidfillgauge.js"></script>
</head>
<body>
  <h1>Ãšltimos valores</h1>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-sm">
        <h2>Temperatura</h2>
      </div>
      <div class="col-sm">
        <h2>Humedad</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm">
        <svg id="humidity" width="50%" height="250" onclick="gauge2.update(NewValue());"></svg>
      </div>
      <div class="col-sm">
        
      </div>
    </div>

    <div class="row text-center">
        <div class="col-sm">
          <h2>Tierra 1</h2>
        </div>
      </div>
    <div class="row text-center">
      <div class="col-sm">
          <svg id="ground1" height="100" onclick="gauge2.update(NewValue());"></svg>
      </div>
    </div>
  </div>

  <script>
    const humidityConfig = liquidFillGaugeDefaultSettings();
    humidityConfig.waveAnimateTime = 5000;
    humidityConfig.waveHeight = 0.2;
    loadLiquidFillGauge("humidity", 55, humidityConfig);

    const groundConfig = liquidFillGaugeDefaultSettings();
    groundConfig.waveAnimateTime = 2000;
    groundConfig.waveHeight = 0.1;
    groundConfig.circleColor = "#D4AB6A";
    groundConfig.textColor = "#000";
    groundConfig.waveTextColor = "#805615";
    groundConfig.waveColor = "#AA7D39";
    loadLiquidFillGauge("ground1", 55, groundConfig);
</script>
</body>
</html>
